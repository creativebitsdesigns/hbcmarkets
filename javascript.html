<body>
    <script>
        i = 1;
        while (i<=100){
            if (i%3===0&i%5===0){
                console.log("fizz buzz")
            }else if (i%3===0){
                console.log("fizz")
            }else if (i%5===0){
                console.log("buzz")
            }else{
                console.log(i)
            }
            i++
        }
    </script>
<script src="app.js"></script>
</body>
